<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <div style="display: flex;">

      <ion-input [(ngModel)]="password" name="password" type="{{showPassword ? 'text' : 'password'}}" style="width: 76vw;"></ion-input>
      <ion-icon slot="end" name="{{showPassword ? 'eye-off' : 'eye'}}" (click)="togglePasswordVisibility()"></ion-icon>
    </div>
  </ion-item>

  <ion-button expand="block" (click)="login()">Login</ion-button>
</ion-content>
