<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-avatar>
        <img [src]="avatarUrl" *ngIf="avatarUrl" />
      </ion-avatar>
    </ion-buttons>
    <ion-title>Bienvenido {{ username }}</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <div style="text-align: center;">
      <p>{{fechaDia}}</p>
    </div>
    <ion-card>
      <ion-card-header>
       Acciones
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </div>
  <div>
    <ion-button (click)="updateChart('Lunes')" [class.selected]="selectedDay !== 'Lunes'">Lunes</ion-button>
  <ion-button (click)="updateChart('Martes')" [class.selected]="selectedDay !== 'Martes'">Martes</ion-button>
  <ion-button (click)="updateChart('Miércoles')" [class.selected]="selectedDay !== 'Miércoles'">Miércoles</ion-button>
  <ion-button (click)="updateChart('Jueves')" [class.selected]="selectedDay !== 'Jueves'">Jueves</ion-button>
  <ion-button (click)="updateChart('Viernes')" [class.selected]="selectedDay !== 'Viernes'">Viernes</ion-button>
  <ion-button (click)="updateChart('Sábado')" [class.selected]="selectedDay !== 'Sábado'">Sábado</ion-button>
  <ion-button (click)="updateChart('Domingo')" [class.selected]="selectedDay !== 'Domingo'">Domingo</ion-button>
